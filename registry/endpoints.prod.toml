# Endpoint Registry (prod environment)
# Must have identical endpoint_id/name/kind as dev; resolver/policy may differ

version = 1

[[endpoint]]
endpoint_id = "ep_0001"
name = "redis_default"
kind = "redis"

  [endpoint.resolver]
  type = "static"
  host = "redis.prod.example.com"
  port = 6379

  [endpoint.policy]
  max_inflight = 256
  connect_timeout_ms = 50
  request_timeout_ms = 20

[[endpoint]]
endpoint_id = "ep_0002"
name = "http_api"
kind = "http"

  [endpoint.resolver]
  type = "static"
  host = "api.prod.example.com"
  port = 443

  [endpoint.policy]
  max_inflight = 512
  connect_timeout_ms = 100
  request_timeout_ms = 500
