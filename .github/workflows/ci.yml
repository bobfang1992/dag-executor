name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up pnpm
        run: corepack enable && corepack prepare pnpm@latest --activate

      - name: Install dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y cmake clang-format
        # Note: Ubuntu apt has Catch2 v2.x, but we need v3.x - CMake will fetch it

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install clang-format catch2
          echo "CMAKE_PREFIX_PATH=$(brew --prefix)" >> $GITHUB_ENV

      - name: Run CI
        run: ./scripts/ci.sh
